<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="App">
      <header>
        <h1 class="title">
          <img class="title-img" src="./img/title.png" alt="1만 시간의 법칙" />
        </h1>
        <img
          class="title-txt"
          src="./img/txt_subtitle.png"
          alt="연습은 어제의 당신보다 당신을 더 낫게 만든다"
        />
        <p class="description">
          <strong class="description-strong">1만 시간의 법칙</strong>은<br />
          어떤 분야의 전문가가 되기 위해서는<br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </header>

      <main>
        <form class="input-container">
          <p class="input-txt">
            나는 <input type="text" placeholder="예) 프로그래밍" /> 전문가가 될 것이다.
          </p>
          <p class="input-num">
            그래서 앞으로 매일 하루에 <input type="number" placeholder="예) 5시간" /> 시간씩 훈련할
            것이다.
          </p>
          <button class="input-btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
        </form>
        <section class="result-container">
          <h2 class="a11y-hidden">결과 확인</h2>
          <p>
            당신은<strong>프로그래밍</strong>전문가가 되기 위해서<br />
            대략<strong>5110</strong>일 이상 훈련하셔야 됩니다! :)
          </p>
          <button class="go-btn">훈련하러 가기 GO!GO!</button>
          <button class="share-btn">공유하기</button>
        </section>
      </main>

      <footer class="footer-container">
        <img class="footer-img" src="./img/weniv.png" alt="weniv" />
        <p>&#8251; 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
        <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
      </footer>

      <article id="Modal">
        <div class="modal-wrap">
          <h2>화이팅!!&#9829;&#9829;&#9829;</h2>
          <h3>당신의 꿈을 응원합니다!</h3>
          <img src="./img/licat.png" alt="라이켓 캐릭터" />
          <button class="close-btn" type="button">종료하고 진짜 훈련하러 가기 GO!GO!</button>
        </div>
      </article>
    </div>
  </body>
</html>
